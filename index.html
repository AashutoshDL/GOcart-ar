<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebAR Gladiador</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://www.google.com/s2/favicons?domain=youtube.com"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <div class="row">
      <div id="card">
        <model-viewer
          id="model"
          src="./assets/NewGoCart_1.glb"
          ios-src="./assets/pilot_avatar.usdz"
          poster="./assets/crosshair.png"
          alt="A 3D model of a Pilot"
          shadow-intensity="1"
          ar
          ar-placement="floor"
          ar-scale="fixed"
          ar-modes="scene-viewer webxr"
          camera-orbit="0deg 75deg 2m"
          interaction-prompt="none"
        >
        </model-viewer>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>

    <script></script>
  </body>
</html>
